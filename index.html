<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        
        <div class="game-info">
            <div class="moves">Moves: <span id="moves-count">0</span></div>
            <div class="timer">Time: <span id="time">0</span>s</div>
        </div>
        
        <div class="difficulty">
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy (4x3)</option>
                <option value="medium" selected>Medium (4x4)</option>
                <option value="hard">Hard (6x4)</option>
            </select>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="win-message" id="win-message"></div>
        
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>

    <script src="scrypt.js"></script>
</body>
</html>
